{% extends 'base.html' %}


{% block body %}
<br>

<h1 class="card-title text-center mb-4">home</h1>


<div class="row">
 {% for image in imgs %}
     {% if image %}
        <div class="col-md-4 ">
        <div class="card "  >
            <img src="{{ image.image.url }}" class="card-img-top " style="height:30rem;" alt="">
        </div>
    </div>
     
     {% else %}
     <h1>no image</h1>
     {% endif %}
    {% endfor %}
</div>

<hr>

<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mt-5 mb-5">
        <div class="card "  >
           <h1 class="card-title text-center">{{post.title}}</h1>
        </div>
    </div>
    {% endfor %}
</div>




{% endblock %}
